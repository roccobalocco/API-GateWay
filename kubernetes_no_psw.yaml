apiVersion: v1
kind: Namespace
metadata:
  name: cloudmare

---

apiVersion: v1
kind: Secret
metadata:
  name: db-connection
  namespace: cloudmare
type: Opaque
stringData:
  DefaultConnection: "Server=mssql;Database=Gateway;User=sa;Password=<password>"
  Local: "Server=mssql;Database=Gateway;User=sa;Password=<password>"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-pvc
  namespace: cloudmare
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: cloudmare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "<password>"
          volumeMounts:
            - name: mssql-storage
              mountPath: /var/opt/mssql
      volumes:
        - name: mssql-storage
          persistentVolumeClaim:
            claimName: mssql-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: cloudmare
spec:
  ports:
    - port: 1433
      targetPort: 1433
  selector:
    app: mssql

---

# bookms Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookms
  namespace: cloudmare
spec:
  selector:
    matchLabels:
      app: bookms
  template:
    metadata:
      labels:
        app: bookms
    spec:
      containers:
        - name: bookms
          image: roccobalocco/book:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 500m
          env:
            - name: ConnectionStrings__Local
              valueFrom:
                secretKeyRef:
                  name: db-connection
                  key: DefaultConnection

---

apiVersion: v1
kind: Service
metadata:
  name: bookms
  namespace: cloudmare
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: bookms

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bookms-hpa
  namespace: cloudmare
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bookms
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20

