# API Gateway Deployment & Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  namespace: cloudmare
spec:
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: roccobalocco/api-gateway:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 500m
          env:
            - name: ConnectionStrings__Local
              valueFrom:
                secretKeyRef:
                  name: db-connection
                  key: DefaultConnection
            - name: MicroServicesOptions__Book
              value: "http://bookms:80"
            - name: MicroServicesOptions__User
              value: "http://userms:81"
            - name: MicroServicesOptions__Loan
              value: "http://loanms:82"
            - name: MicroServicesOptions__Room
              value: "http://roomms:83"

---

apiVersion: v1
kind: Service
metadata:
  name: apigateway
  namespace: cloudmare
spec:
  ports:
    - port: 84
      targetPort: 8080
  selector:
    app: apigateway

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apigateway-hpa
  namespace: cloudmare
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apigateway
  minReplicas: 1
  maxReplicas: 2
